<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">  
  <title>Nose controlled space invaders :D</title>
  <link rel="stylesheet" href="style.css">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body> 
  <div id="main">
    <div class="container">      
        <div class="col-md-12">
          <h3>Nose controlled space invaders :D</h3>
        </div>        
        <div  class="col-md-12 mb-3">
          <span>Turn your nose left or right to move the shooter horizontally, press Arrow Up or Click to shoot!</span>      
        </div>        
        <div class="video-options">
          <select name="" id="" class="custom-select">              
              <option value="">Select camera</option>
          </select>
        </div>         
        <div  class="col-md-12 mb-3"><a href="#" id="start" style="display:none">click to start</a></div>                                 
        <div id="invaders" class="col-md-12" style="display: none ;">         
          <h4 id="gameLevel"></h4>          
          <h1 class="results">0</h1>                        
          <div class="center" style="display: flex;flex-wrap: wrap;">
              <div class="grid"></div>               
              <canvas id="output" class="col-md-4 col-xs-12"></canvas>                                  
          </div>
        </div>                         
        <video id="video" playsinline style="
            display:none;
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            display: none;
            width: auto;
            height: auto;
            ">
          </video>        
        <div id="scatter-gl-container"></div>
      </div>      
    </div>     
  </div>
</body>
<script src="index.bundle.js"></script>

</html>
