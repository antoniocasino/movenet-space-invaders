<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
    }
    #stats {
      position: relative;
      width: 100%;
      height: 80px;
    }
    #main {
      position: relative;
      margin: 0;
    }
    #canvas-wrapper,
    #scatter-gl-container {
      position: relative;
    }
  </style>
  <link rel="stylesheet" href="src/space-invarders/style.css">  
</head>
<body>
  <div id="stats"></div>
  <div id="main">
    <div class="container">
      <div class="row"> 
        <div class="col-md-12">
          <h1>Nose controlled space invaders :D</h1>
        </div>        
        <div  class="col-md-12 mb-3">
          Turn your nose left or right to move the shooter horizontally, press Arrow Up or Click to shoot!      
        </div>        
        <div class="video-options">
          <select name="" id="" class="custom-select">              
              <option value="">Select camera</option>
          </select>
        </div>         
        <div  class="col-md-12 mb-3"><a href="#" id="start" style="display:none">click to start</a></div>                          
        <div id="invaders" style="display: none ;" class="col-md-12">         
          <h4 id="gameLevel"></h4>          
          <h1 class="results">0</h1>                        
          <div class="row col-md-12">
            <div class="grid"></div>
            <div class="canvas-wrapper col-md-6">
              <canvas id="output"></canvas>                    
            </div>       
          </div>
        </div>          
        <video id="video" playsinline style="
            display:none;
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            visibility: hidden;
            width: auto;
            height: auto;
            ">
          </video>        
        <div id="scatter-gl-container"></div>
      </div>
      
    </div> 
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="src/index.js"></script>

</html>
